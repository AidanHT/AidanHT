<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="220" viewBox="0 0 960 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Retro Tech Animation</title>
  <desc id="desc">CRT scanlines, pixel grid, and neon vector wireframe with animated runner cursor.</desc>

  <defs>
    <linearGradient id="g-neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>

    <linearGradient id="g-scan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="50%" stop-color="#0ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>

    <filter id="f-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="p-grid" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <path d="M16 0 L0 0 0 16" stroke="#0ea5e9" stroke-opacity="0.15" stroke-width="1"/>
    </pattern>

    <path id="runner" d="M0 0 h14 l2 4 h8 l2 -4 h14 v10 h-6 l-4 6 h-20 l-4 -6 h-6 z"/>
  </defs>

  <rect width="100%" height="100%" fill="#0b1020"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#p-grid)"/>

  <g transform="translate(0,150)">
    <path id="track" d="M0 0 C160 -40 320 -40 480 0 S800 40 960 0" fill="none" stroke="url(#g-neon)" stroke-width="2" filter="url(#f-glow)"/>
    <circle r="4" fill="#22d3ee">
      <animateMotion dur="8s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1" calcMode="spline">
        <mpath href="#track"/>
      </animateMotion>
    </circle>
  </g>

  <g transform="translate(40,50)">
    <text x="0" y="0" fill="#e2e8f0" font-family="'SFMono-Regular',Consolas,Monaco,monospace" font-size="14" letter-spacing="0.5">
      &gt; init systems
      <animate attributeName="opacity" values="1;0.6;1" dur="2.4s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="22" fill="#94a3b8" font-family="'SFMono-Regular',Consolas,Monaco,monospace" font-size="14">loading: ai_core • renderer • net</text>
    <text x="0" y="44" fill="#a78bfa" font-family="'SFMono-Regular',Consolas,Monaco,monospace" font-size="14">
      status: ONLINE
      <animate attributeName="fill-opacity" values="1;0.2;1" dur="1.6s" repeatCount="indefinite"/>
    </text>
  </g>

  <g transform="translate(520,60)">
    <rect x="-6" y="-18" width="280" height="60" rx="8" ry="8" fill="#0b132d" stroke="#334155"/>
    <text x="8" y="0" fill="url(#g-neon)" font-size="20" font-weight="700" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
      Aidan Tran — Software Engineer
    </text>
    <text x="8" y="20" fill="#94a3b8" font-size="12" font-family="'SFMono-Regular',Consolas,Monaco,monospace">ML • Full‑Stack • DevOps</text>
  </g>

  <g>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#g-scan)">
      <animate attributeName="y" from="-220" to="220" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g transform="translate(120,178)">
    <use href="#runner" fill="#22d3ee" filter="url(#f-glow)">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 60 0; 120 0; 180 0; 240 0; 300 0; 360 0; 420 0; 480 0; 540 0; 600 0; 660 0; 720 0" dur="10s" repeatCount="indefinite" keyTimes="0;0.08;0.16;0.24;0.32;0.40;0.48;0.56;0.64;0.72;0.80;0.88;1"/>
    </use>
    <text x="0" y="-10" fill="#22d3ee" font-family="'SFMono-Regular',Consolas,Monaco,monospace" font-size="10">boot&gt;</text>
  </g>

  <g>
    <rect width="100%" height="100%" fill="none" stroke="#0ea5e9" stroke-opacity="0.3"/>
  </g>
</svg>

