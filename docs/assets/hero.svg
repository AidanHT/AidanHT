<svg xmlns="http://www.w3.org/2000/svg" width="880" height="260" viewBox="0 0 880 260"
     role="img" aria-labelledby="hero-title hero-desc">
  <title id="hero-title">Aidan Tran — Software Engineer</title>
  <desc id="hero-desc">Animated banner for Aidan Tran's GitHub profile</desc>

  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>
    <radialGradient id="ambient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0"/>
      <stop offset="30%" stop-color="#6366f1" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#6366f1" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="shimmer" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="200" y2="0">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="soft" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="name-clip">
      <text x="440" y="120" text-anchor="middle" font-size="48" font-weight="800"
            font-family="'Segoe UI', system-ui, -apple-system, Helvetica, Arial, sans-serif"
            letter-spacing="8">AIDAN TRAN</text>
    </clipPath>
  </defs>

  <style>
    .bg-fill { fill: url(#bg); }
    .name { fill: #f0f6fc; }
    .sub { fill: #8b949e; }
    .star-g { fill: #e2e8f0; }
    @media (prefers-color-scheme: light) {
      .bg-fill { fill: #ffffff; }
      .name { fill: #1e293b; }
      .sub { fill: #64748b; }
      .star-g { opacity: 0.25; }
    }
  </style>

  <!-- Background -->
  <rect class="bg-fill" width="880" height="260" rx="12"/>

  <!-- Ambient glow (pulsing) -->
  <ellipse cx="440" cy="115" rx="280" ry="100" fill="url(#ambient)">
    <animate attributeName="rx" values="280;310;280" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="100;115;100" dur="10s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Twinkling stars -->
  <g class="star-g">
    <circle cx="45" cy="25" r="1"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite"/></circle>
    <circle cx="130" cy="52" r="0.8"><animate attributeName="opacity" values="0.4;1;0.4" dur="2.7s" begin="0.5s" repeatCount="indefinite"/></circle>
    <circle cx="210" cy="18" r="1.1"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="4.1s" begin="1.2s" repeatCount="indefinite"/></circle>
    <circle cx="88" cy="210" r="0.7"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" begin="0.3s" repeatCount="indefinite"/></circle>
    <circle cx="320" cy="35" r="0.9"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.9s" begin="1.8s" repeatCount="indefinite"/></circle>
    <circle cx="480" cy="22" r="1"><animate attributeName="opacity" values="0.3;1;0.3" dur="3.8s" begin="0.7s" repeatCount="indefinite"/></circle>
    <circle cx="560" cy="45" r="0.7"><animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" begin="2.1s" repeatCount="indefinite"/></circle>
    <circle cx="650" cy="28" r="1.2"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.3s" begin="0.9s" repeatCount="indefinite"/></circle>
    <circle cx="740" cy="50" r="0.8"><animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="1.5s" repeatCount="indefinite"/></circle>
    <circle cx="820" cy="30" r="1"><animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" begin="0.4s" repeatCount="indefinite"/></circle>
    <circle cx="55" cy="130" r="0.6"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.6s" begin="2s" repeatCount="indefinite"/></circle>
    <circle cx="170" cy="175" r="0.9"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.6s" begin="1.1s" repeatCount="indefinite"/></circle>
    <circle cx="755" cy="180" r="0.7"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.4s" begin="1.7s" repeatCount="indefinite"/></circle>
    <circle cx="830" cy="155" r="1"><animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.6s" repeatCount="indefinite"/></circle>
    <circle cx="380" cy="230" r="0.8"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.7s" begin="1.3s" repeatCount="indefinite"/></circle>
    <circle cx="510" cy="240" r="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.4s" begin="2.2s" repeatCount="indefinite"/></circle>
    <circle cx="690" cy="225" r="0.9"><animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.1s" begin="0.8s" repeatCount="indefinite"/></circle>
    <circle cx="30" cy="95" r="0.7"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.2s" begin="1.9s" repeatCount="indefinite"/></circle>
    <circle cx="860" cy="95" r="0.8"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.3s" begin="1.4s" repeatCount="indefinite"/></circle>
    <circle cx="240" cy="240" r="1"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.9s" begin="0.2s" repeatCount="indefinite"/></circle>
    <circle cx="600" cy="15" r="0.6"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.8s" begin="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="420" cy="245" r="0.7"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.3s" begin="1.6s" repeatCount="indefinite"/></circle>
    <circle cx="770" cy="10" r="0.9"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.1s" begin="0.1s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Name -->
  <text class="name" x="440" y="120" text-anchor="middle" font-size="48" font-weight="800"
        font-family="'Segoe UI', system-ui, -apple-system, Helvetica, Arial, sans-serif"
        letter-spacing="8">AIDAN TRAN</text>

  <!-- Shimmer sweep across name -->
  <rect x="-200" y="75" width="200" height="65" fill="url(#shimmer)" clip-path="url(#name-clip)">
    <animate attributeName="x" values="-200;1080" dur="5s" begin="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Accent line -->
  <rect x="280" y="138" width="320" height="1.5" fill="url(#line)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Accent line endpoint dots -->
  <circle cx="280" cy="139" r="2" fill="#6366f1" filter="url(#soft)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="139" r="2" fill="#6366f1" filter="url(#soft)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Subtitle line 1 -->
  <text class="sub" x="440" y="170" text-anchor="middle" font-size="14"
        font-family="'Segoe UI', system-ui, -apple-system, Helvetica, Arial, sans-serif"
        letter-spacing="5" font-weight="500">SOFTWARE ENGINEER</text>

  <!-- Subtitle line 2 -->
  <text class="sub" x="440" y="192" text-anchor="middle" font-size="12"
        font-family="'Segoe UI', system-ui, -apple-system, Helvetica, Arial, sans-serif"
        letter-spacing="3" opacity="0.7">ML  ·  Full-Stack  ·  DevOps</text>

  <!-- Orbiting particle (indigo, clockwise) -->
  <circle cx="640" cy="130" r="2" fill="#a78bfa" filter="url(#soft)" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate"
                      values="0 440 130;360 440 130" dur="25s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbiting particle (cyan, counter-clockwise) -->
  <circle cx="290" cy="130" r="1.5" fill="#22d3ee" filter="url(#soft)" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate"
                      values="360 440 130;0 440 130" dur="35s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom edge accent -->
  <rect x="100" y="247" width="680" height="1" fill="url(#edge)"/>
</svg>
