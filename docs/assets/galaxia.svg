    <circle cx="230" cy="88" r="1">
      <animate attributeName="r" values="1;6;1" dur="8s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="8s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="266" cy="124" r="1">
      <animate attributeName="r" values="1;6;1" dur="8s" begin="1.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="8s" begin="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="302" cy="70" r="1">
