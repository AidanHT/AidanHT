<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="240" viewBox="0 0 960 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Galaxia Commit Grid — Retro Arcade</title>
  <desc id="desc">A retro ship shoots at green commit squares; inline, script-free SVG animation for GitHub README.</desc>

  <defs>
    <linearGradient id="g-thruster" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="g-laser" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="f-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0b1020"/>

  <!-- subtle starfield -->
  <g opacity="0.35" fill="#94a3b8">
    <circle cx="40" cy="30" r="1"/>
    <circle cx="140" cy="18" r="1"/>
    <circle cx="220" cy="42" r="1"/>
    <circle cx="300" cy="20" r="1"/>
    <circle cx="520" cy="26" r="1"/>
    <circle cx="600" cy="14" r="1"/>
    <circle cx="740" cy="36" r="1"/>
    <circle cx="860" cy="22" r="1"/>
    <circle cx="900" cy="48" r="1"/>
  </g>

