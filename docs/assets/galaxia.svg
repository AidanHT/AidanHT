      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="8s" begin="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="338" cy="142" r="1">
      <animate attributeName="r" values="1;6;1" dur="8s" begin="3.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="8s" begin="3.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="374" cy="106" r="1">
      <animate attributeName="r" values="1;6;1" dur="8s" begin="4.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="8s" begin="4.1s" repeatCount="indefinite"/>
    </circle>
