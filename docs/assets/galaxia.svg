  <!-- ship -->
  <g id="ship" transform="translate(460,192)">
    <polygon points="0,-10 10,6 -10,6" fill="#e2e8f0" filter="url(#f-glow)"/>
    <polygon points="0,6 4,16 -4,16" fill="url(#g-thruster)">
      <animate attributeName="points" values="0,6 4,16 -4,16; 0,6 3,18 -3,18; 0,6 4,16 -4,16" dur="0.5s" repeatCount="indefinite"/>
    </polygon>
    <rect x="-1" y="-16" width="2" height="6" fill="#22d3ee">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- bullets with synchronized impacts -->
  <g id="bullets" fill="url(#g-laser)" filter="url(#f-glow)">
    <circle r="2">
      <animateMotion id="b1" dur="0.9s" begin="0s; b5.end+1s" fill="freeze">
        <mpath href="#p1"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.99;1" dur="0.9s" begin="b1.begin"/>
    </circle>
    <circle r="2">
      <animateMotion id="b2" dur="0.8s" begin="b1.end+0.2s" fill="freeze">
        <mpath href="#p2"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.99;1" dur="0.8s" begin="b2.begin"/>
    </circle>
    <circle r="2">
      <animateMotion id="b3" dur="0.8s" begin="b2.end+0.2s" fill="freeze">
        <mpath href="#p3"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.99;1" dur="0.8s" begin="b3.begin"/>
    </circle>
    <circle r="2">
      <animateMotion id="b4" dur="0.7s" begin="b3.end+0.2s" fill="freeze">
        <mpath href="#p4"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.99;1" dur="0.7s" begin="b4.begin"/>
    </circle>
    <circle r="2">
      <animateMotion id="b5" dur="0.7s" begin="b4.end+0.2s" fill="freeze">
        <mpath href="#p5"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.99;1" dur="0.7s" begin="b5.begin"/>
    </circle>
  </g>

  <!-- impact sparks synchronized to bullet arrivals -->
  <g id="sparks" fill="#a7f3d0" opacity="0.95">
    <circle cx="237" cy="95" r="1">
      <animate attributeName="r" values="1;5;0.5" dur="0.5s" begin="b1.end"/>
      <animate attributeName="opacity" values="1;0.2;0" dur="0.5s" begin="b1.end"/>
    </circle>
    <circle cx="273" cy="131" r="1">
      <animate attributeName="r" values="1;5;0.5" dur="0.5s" begin="b2.end"/>
      <animate attributeName="opacity" values="1;0.2;0" dur="0.5s" begin="b2.end"/>
    </circle>
    <circle cx="309" cy="77" r="1">
      <animate attributeName="r" values="1;5;0.5" dur="0.5s" begin="b3.end"/>
      <animate attributeName="opacity" values="1;0.2;0" dur="0.5s" begin="b3.end"/>
    </circle>
    <circle cx="345" cy="149" r="1">
      <animate attributeName="r" values="1;5;0.5" dur="0.5s" begin="b4.end"/>
      <animate attributeName="opacity" values="1;0.2;0" dur="0.5s" begin="b4.end"/>
    </circle>
    <circle cx="381" cy="113" r="1">
      <animate attributeName="r" values="1;5;0.5" dur="0.5s" begin="b5.end"/>
      <animate attributeName="opacity" values="1;0.2;0" dur="0.5s" begin="b5.end"/>
    </circle>
  </g>

  <!-- frame -->
  <rect x="16" y="16" width="928" height="208" rx="8" ry="8" fill="none" stroke="#0ea5e9" stroke-opacity="0.35"/>
  <text x="28" y="204" fill="#94a3b8" font-family="'SFMono-Regular',Consolas,monospace" font-size="10">inline svg • no js • retro arcade x commit grid</text>
</svg>

