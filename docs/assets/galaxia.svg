        <rect x="0" y="36" width="14" height="14" rx="2"/>
        <rect x="0" y="54" width="14" height="14" rx="2"/>
        <rect x="0" y="72" width="14" height="14" rx="2"/>
        <rect x="0" y="90" width="14" height="14" rx="2"/>
