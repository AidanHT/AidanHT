  <!-- ship -->
  <g id="ship" transform="translate(460,192)">
    <polygon points="0,-10 10,6 -10,6" fill="#e2e8f0" filter="url(#f-glow)"/>
    <polygon points="0,6 4,16 -4,16" fill="url(#g-thruster)">
      <animate attributeName="points" values="0,6 4,16 -4,16; 0,6 3,18 -3,18; 0,6 4,16 -4,16" dur="0.5s" repeatCount="indefinite"/>
    </polygon>
    <rect x="-1" y="-16" width="2" height="6" fill="#22d3ee">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- bullets (staggered) -->
  <g id="bullets" fill="url(#g-laser)" filter="url(#f-glow)">
    <rect x="430" y="190" width="2" height="8">
      <animate attributeName="y" values="190;70;190" keyTimes="0;0.5;1" dur="8s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="466" y="190" width="2" height="8">
      <animate attributeName="y" values="190;106;190" keyTimes="0;0.5;1" dur="8s" begin="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="502" y="190" width="2" height="8">
      <animate attributeName="y" values="190;52;190" keyTimes="0;0.5;1" dur="8s" begin="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="538" y="190" width="2" height="8">
      <animate attributeName="y" values="190;124;190" keyTimes="0;0.5;1" dur="8s" begin="3.0s" repeatCount="indefinite"/>
    </rect>
    <rect x="574" y="190" width="2" height="8">
      <animate attributeName="y" values="190;88;190" keyTimes="0;0.5;1" dur="8s" begin="3.8s" repeatCount="indefinite"/>
    </rect>
  </g>

