        <rect x="0" y="36" width="14" height="14" rx="2"/>
        <rect x="0" y="54" width="14" height="14" rx="2"/>
        <rect x="0" y="72" width="14" height="14" rx="2"/>
        <rect x="0" y="90" width="14" height="14" rx="2"/>
        <rect x="0" y="108" width="14" height="14" rx="2"/>
      </g>
    </g>

    <!-- targets with destruction animations coordinated to bullet arrivals -->
    <g id="targets" fill="#1f6f3f">
      <!-- t1 -->
      <rect id="t1" x="90" y="36" width="14" height="14" rx="2">
        <!-- hit: fade + drop + spin -->
        <animate attributeName="opacity" to="0" dur="0.25s" begin="b1.end" fill="freeze"/>
        <animate attributeName="y" to="60" dur="0.35s" begin="b1.end" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b1.end" dur="0.35s" values="0 97 43; 24 97 43" fill="freeze"/>
        <!-- reset for next cycle -->
        <animate attributeName="opacity" to="1" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animate attributeName="y" to="36" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b5.end+0.6s" dur="0.001s" values="0 97 43; 0 97 43" fill="freeze"/>
      </rect>
      <!-- t2 -->
      <rect id="t2" x="126" y="72" width="14" height="14" rx="2">
        <animate attributeName="opacity" to="0" dur="0.25s" begin="b2.end" fill="freeze"/>
        <animate attributeName="y" to="96" dur="0.35s" begin="b2.end" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b2.end" dur="0.35s" values="0 133 79; -18 133 79" fill="freeze"/>
        <animate attributeName="opacity" to="1" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animate attributeName="y" to="72" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b5.end+0.6s" dur="0.001s" values="0 133 79; 0 133 79" fill="freeze"/>
      </rect>
      <!-- t3 -->
      <rect id="t3" x="162" y="18" width="14" height="14" rx="2">
        <animate attributeName="opacity" to="0" dur="0.25s" begin="b3.end" fill="freeze"/>
        <animate attributeName="y" to="42" dur="0.35s" begin="b3.end" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b3.end" dur="0.35s" values="0 169 25; 20 169 25" fill="freeze"/>
        <animate attributeName="opacity" to="1" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animate attributeName="y" to="18" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b5.end+0.6s" dur="0.001s" values="0 169 25; 0 169 25" fill="freeze"/>
      </rect>
      <!-- t4 -->
      <rect id="t4" x="198" y="90" width="14" height="14" rx="2">
        <animate attributeName="opacity" to="0" dur="0.25s" begin="b4.end" fill="freeze"/>
        <animate attributeName="y" to="114" dur="0.35s" begin="b4.end" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b4.end" dur="0.35s" values="0 205 97; -16 205 97" fill="freeze"/>
        <animate attributeName="opacity" to="1" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animate attributeName="y" to="90" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b5.end+0.6s" dur="0.001s" values="0 205 97; 0 205 97" fill="freeze"/>
      </rect>
      <!-- t5 -->
      <rect id="t5" x="234" y="54" width="14" height="14" rx="2">
        <animate attributeName="opacity" to="0" dur="0.25s" begin="b5.end" fill="freeze"/>
        <animate attributeName="y" to="78" dur="0.35s" begin="b5.end" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b5.end" dur="0.35s" values="0 241 61; 18 241 61" fill="freeze"/>
        <animate attributeName="opacity" to="1" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animate attributeName="y" to="54" dur="0.001s" begin="b5.end+0.6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="rotate" begin="b5.end+0.6s" dur="0.001s" values="0 241 61; 0 241 61" fill="freeze"/>
      </rect>
