    <!-- highlight targets that will be shot (individually animated) -->
    <g id="targets" fill="#1f6f3f">
      <rect id="t1" x="90" y="36" width="14" height="14" rx="2">
        <animate attributeName="fill" values="#34d399;#10b981;#34d399" begin="0.9s" dur="0.6s" fill="freeze"/>
        <animate attributeName="fill-opacity" values="1;0.2;1" begin="0.9s" dur="0.6s"/>
      </rect>
      <rect id="t2" x="126" y="72" width="14" height="14" rx="2">
        <animate attributeName="fill" values="#34d399;#10b981;#34d399" begin="1.7s" dur="0.6s" fill="freeze"/>
        <animate attributeName="fill-opacity" values="1;0.2;1" begin="1.7s" dur="0.6s"/>
      </rect>
      <rect id="t3" x="162" y="18" width="14" height="14" rx="2">
        <animate attributeName="fill" values="#34d399;#10b981;#34d399" begin="2.5s" dur="0.6s" fill="freeze"/>
        <animate attributeName="fill-opacity" values="1;0.2;1" begin="2.5s" dur="0.6s"/>
      </rect>
      <rect id="t4" x="198" y="90" width="14" height="14" rx="2">
        <animate attributeName="fill" values="#34d399;#10b981;#34d399" begin="3.3s" dur="0.6s" fill="freeze"/>
        <animate attributeName="fill-opacity" values="1;0.2;1" begin="3.3s" dur="0.6s"/>
      </rect>
      <rect id="t5" x="234" y="54" width="14" height="14" rx="2">
